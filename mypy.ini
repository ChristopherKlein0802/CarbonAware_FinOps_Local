# MyPy Configuration for Carbon-Aware FinOps
# Static type checking for Python code quality
# ==================================================

[mypy]
# Python version and base settings
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False
strict_optional = True
strict_equality = True

# Import handling
ignore_missing_imports = True
follow_imports = normal

# Error reporting
show_error_codes = True
show_error_context = True
pretty = True

# Incremental type checking
incremental = True
cache_dir = .mypy_cache

# Coverage and strictness
# Note: disallow_untyped_defs is disabled for gradual typing adoption
disallow_untyped_defs = False
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_subclassing_any = False
no_implicit_optional = True

# Exclude patterns
exclude = (?x)(
    ^venv/
    | ^\.venv/
    | ^build/
    | ^dist/
    | ^\.eggs/
    | ^terraform/
  )

# ==================================================
# Per-module configuration
# ==================================================

# Tests: More lenient type checking
[mypy-tests.*]
ignore_errors = True
disallow_untyped_defs = False

# Vendor code: Ignore completely
[mypy-vendor.*]
ignore_errors = True
follow_imports = skip

# Third-party libraries without stubs
[mypy-boto3.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True

[mypy-streamlit.*]
ignore_missing_imports = True

[mypy-plotly.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True
